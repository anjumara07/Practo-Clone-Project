<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <script src="https://kit.fontawesome.com/6fa3bd69d6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="checkout.css">
</head>

<body>
    <nav>
        <div id="logo">
            <img src="https://www.practo.com/nav/9.5.10/consumer/images/practo.svg" alt="practo logo" width="100%"
                height="100%">
        </div>
    </nav>
    <div id="container">
        <h4><i class="fas fa-arrow-left"></i>Back to My Cart</h4>
        <div id="pay">
            <div>
                <h4><i class="far fa-user"></i>Login</h4>
            </div>
            <div>
                <div id="form">
                    <label>Mobile number*</label><br>
                    <div class="number"><span>+91</span><input type="number" name="" id="otp"></div>
                    <label>You will get an OTP on this number</label><br>
                    <button>Continue</button>
                </div>
                <h3 class="first">Prescription</h3>
                <h3>Delivery Details</h3>
                <h3>Payment Details</h3>
            </div>
        </div>
    </div>
</body>

</html>

<script src="checkout.js"></script>
